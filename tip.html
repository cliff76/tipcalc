<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Tip Calculator</title>
        <link href=styles.css rel="stylesheet">

   
    </head>
<body>
   <div class="wrapper">
  <span>Total bill amount not inclulding tax :</span>
  $ <input type="text" id="bill" class="amount-field" placeholder="xx.xx"> <br>
 
  
 <span>
  <label for="tip">Tip Percentage:</label>
  
  <input type="radio" class="percentage"  value="15" required />15%
 <input type="radio" class="percentage"  value="18" required />18%
   <input type="radio" class="percentage"  value="20" required />20%
  </span>
  
   
  <hr>
  
    <br>
  <input type="range" min="0" max="100" value="0" step="1" onchange="tipCalculate(this.value, 'bill')" class="range-style">
  <span id="slideval">0%</span>
  <h3>Tip to leave = 
    <span id="tipamount" class="tip-amount">$0.00</span>
  </h3>                                           
</div>
    <script src="scripts.js">
    </script>
    
    </body>
</html>
